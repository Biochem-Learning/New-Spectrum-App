<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectroscopic Identification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./modules/ChemDoodleWeb.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/409dbfc954.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="title">Identifying Organic Compounds Using Spectroscopy</div>
        <!-- <div class="logo">DePauw Logo</div> -->
    </header>
    <div class="nav-bar">  
        <div class="dropdown">
            <div class="nav-bar-section" id="compounds">Compounds</div> 
        </div>
        <div class="nav-bar-section" id="MS">Mass Spectrum</div>
        <div class="nav-bar-section" id="IR">Infrared</div>
        <div class="nav-bar-section" id="HNMR">HNMR</div>
        <div class="nav-bar-section" id="CNMR">CNMR</div>
    </div>

    <div class="main-section">
        <div class="user-section">
            <div class="u-s-header"> 
                <div class="u-s-name">Fragment Space</div>
                <div class="u-s-right-header">
                    <i class="fa-regular fa-circle-question frag-space-instr"></i>
                    <button class="frag-table-button">Open Fragment Table</button>
                </div>
            </div>
            <div id="frag-canvas"></div>
            <div class="frag-table">
                <div class="f-t-general-instr">Click on a fragment to add it to the molecule's Fragment Space</div>
                <button class="frag-table-items" id="del-frag-button">Open Frag Edit Mode</button>
            </div>
        </div>
        
        <div class="info-section">
            <div class="spec-info">
                <!-- Insert Chemdoodle el directly into spec-info div might be more beneficial -->
                 <canvas id="sample_spectrum"></canvas>
                 <i class="fa-regular fa-circle-question spec-instr"></i>
            </div>
            <div class="si-left-section">
                <div class="mol-info">
                    <i class="fa-regular fa-circle-question mol-instr"></i>
                    <!-- Insert directly into spec-info div might be more beneficial -->
                     <canvas id="sample_molecule" style="width: 90% !important; height: 190% !important;"></canvas>
                </div>

                
                <div class="spec-desc">
                    <i class="fa-regular fa-circle-question spec-desc-instr"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        Copyright Â© 2025 Dr. Jeffrey A. Hansen - All Rights Reserved.
    </div>
    
    <div class="overlay"></div>


    <script type="text/javascript" src="./modules/ChemDoodleWeb.js"></script>
    <script type="text/javascript" src="./modules/ChemDoodleWeb-uis.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/main.js"></script>
</body>


</html>
